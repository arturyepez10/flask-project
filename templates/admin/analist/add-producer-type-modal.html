<div id="add-producers-types-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Tipo de Recolector</h5>
        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- FORM TO CREATE PRODUCER -->
        <form id="createProducer" action="" method="post">
          <div class="form-group col my-2">
            <p><strong>Información de Identificación</strong></p>
          </div>
          <div class="row">
            <div class="form-group col">
              <label for="producer-type-name-label">Nombre</label>
              <input id="producer-type-name-label" name="name" class="form-control" />
            </div>
            <div class="form-group col-3">
              <label for="producer-type-name-label">Precio (%)</label>
              <input id="producer-type-name-label" name="price" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" form="createProducer" id="create-producer" name="action-type" value="create" class="btn btn-primary">Crear</button>
      </div>
    </div>
  </div>
</div>
